<table mat-table  [dataSource]="apiDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>customerName</th>
      <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>phoneNumber</th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>
   <ng-container matColumnDef="productCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>productCode</th>
      <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
     <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>quantity</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>discount</th>
        <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="apiDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: apiDisplayedColumns;"></tr>
 </table>
