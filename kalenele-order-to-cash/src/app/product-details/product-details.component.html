
    <table mat-table [dataSource]="productDetailsDataSource" class="mat-elevation-z8" align="center" >
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
      <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
    </ng-container>
    <ng-container matColumnDef="itemCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Code</th>
      <td mat-cell *matCellDef="let element"> {{element.itemCode}} </td>
    </ng-container>
   <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="sellingPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Selling Price</th>
      <td mat-cell *matCellDef="let element"> {{element.sellingPrice}} </td>
    </ng-container>
     <ng-container matColumnDef="store">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Store</th>
        <td mat-cell *matCellDef="let element"> {{element.store}} </td>
      </ng-container>
      <ng-container matColumnDef="sobha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sobha</th>
        <td mat-cell *matCellDef="let element"> {{element.sobha}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="productDetailsDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: productDetailsDisplayedColumns;"></tr>
    </table>
    

    <div class="goToCustomerPage">
      <div class="mat-title">Go to Customer Details</div>
      <button mat-raised-button routerLink="customer-details">Customer Details</button>
  </div>
